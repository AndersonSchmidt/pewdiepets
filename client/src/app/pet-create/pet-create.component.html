<div class="container">
  <br>
  <div class="row">
    <div class="col-lg-4 mx-auto">
      <h1 class="text-center">Register a pet</h1>
      <br>
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" name="name" placeholder="Name" required ngModel>
        </div>

        <div class="form-group">
          <textarea name="description" rows="5" class="form-control" placeholder="Description" required ngModel>
          </textarea>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" name="funfact" placeholder="Fun Fact" required ngModel>
        </div>

        <div class="form-group">
          <select name="status" id="status" class="form-control" ngModel="status" #status="ngModel">
            <option value="status">Status</option>
            <option value="alive">Alive</option>
            <option value="dead">Dead</option>
            <option value="missing">Missing</option>
          </select>
        </div>

        <div class="form-group">
          <label for="birth">Birth</label>
          <input type="date" class="form-control" name="birth" id="birth" required ngModel>
        </div>

        <div class="form-group" *ngIf="status.value === 'dead'">
          <label for="death">Death</label>
          <input type="date" class="form-control" name="death" id="death" ngModel>
        </div>

        <button class="btn btn-outline-primary btn-block" [disabled]="form.invalid">Submit</button>
      </form>
    </div>
  </div>
  <br>
  <br>
</div>
